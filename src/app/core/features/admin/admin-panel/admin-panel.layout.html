<div class="flex flex-col md:flex-row min-h-screen bg-gray-100 font-sans">

  <aside class="bg-white shadow-lg transition-all duration-300 ease-in-out fixed md:static inset-y-0 left-0 z-50"
    [ngClass]="{'w-64': isSidebarOpen(), 'w-20 hidden md:block': !isSidebarOpen()}">

    <div class="p-4 flex items-center justify-between border-b">

      <button (click)="toggleSidebar()" class="p-2 rounded-full hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <nav class="py-4">
      <ul class="space-y-2">

        <li>
          <a routerLink="orders" routerLinkActive="bg-gray-100"
            class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 rounded-lg transition-colors" title="Orders">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            @if (isSidebarOpen()) {<span>Orders</span>}
          </a>
        </li>
        <li>
          <a routerLink="authors" routerLinkActive="bg-gray-100"
            class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 rounded-lg transition-colors"
            title="Authors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            @if (isSidebarOpen()) {<span>Authors</span>}
          </a>
        </li>
        <li>
          <a routerLink="books" routerLinkActive="bg-gray-100"
            class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 rounded-lg transition-colors" title="Books">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            @if (isSidebarOpen()) {<span>Books</span>}
          </a>
        </li>
        <li>
          <a routerLink="categories" routerLinkActive="bg-gray-100"
            class="flex items-center space-x-3 px-4 py-2 hover:bg-gray-100 rounded-lg transition-colors"
            title="Categories">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            @if (isSidebarOpen()) {<span>Categories</span>}
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="flex-1 p-4 md:p-6 overflow-y-auto">
    <div class="md:hidden flex justify-between items-center mb-4">
      <h1 class="text-xl font-bold text-gray-800">E-Commerce</h1>
      <button (click)="toggleSidebar()" class="p-2 rounded-full hover:bg-gray-200">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <router-outlet></router-outlet>
  </main>
</div>
