<div class="max-w-sm mx-auto p-4 border rounded-lg shadow-sm bg-white font-sans">
  @if (status() == 'pending') {

    <div class="flex items-center space-x-3 text-amber-700 bg-amber-50 p-3 rounded-md border border-amber-200">
      <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      <span class="font-medium">Processing request...</span>
    </div>
  } @else if (status() == 'success') {

    <div class="my-4"></div>
    <div class="flex items-center space-x-3 text-emerald-700 bg-emerald-50 p-3 rounded-md border border-emerald-200">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="flex flex-col">
        <span class="font-bold">Success!</span>
        <span class="text-sm opacity-90">your email was verified successfully.</span>
      </div>
    </div>
    <a class="" routerLink="/login"> Go to Login</a>
  } @else {


    <div class="my-4"></div>
    <div class="flex items-center space-x-3 text-rose-700 bg-rose-50 p-3 rounded-md border border-rose-200">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <div class="flex flex-col">
        <span class="font-bold">Error</span>
        <span class="text-sm opacity-90">{{errorMessage()}}</span>
      </div>
    </div>

  }

</div>
