<div class="bg-light min-h-[calc(100vh-80px)] flex flex-col pt-16">
  <div class="max-w-4xl mx-auto px-6 w-full flex flex-col gap-8">
    <a routerLink="/books"
       class="text-sm text-primary font-semibold no-underline hover:text-primaryHover">
      ‚Üê Back to all books
    </a>

    <div *ngIf="isLoading" class="text-textSub">
      Loading book...
    </div>

    <div *ngIf="!isLoading && errorMessage" class="text-error">
      {{ errorMessage }}
    </div>

    <div *ngIf="!isLoading && !errorMessage && book" class="flex flex-col md:flex-row gap-8 bg-white rounded-2xl border border-gray-100 p-6">
      <div class="w-full md:w-64 flex-shrink-0">
        <div class="w-full h-80 bg-gray-100 rounded-xl overflow-hidden flex items-center justify-center">
          <img *ngIf="book.book_cover_url"
               [src]="book.book_cover_url"
               [alt]="book.book_title"
               class="w-full h-full object-cover" />
          <div *ngIf="!book.book_cover_url"
               class="w-full h-full bg-gray-200 flex items-center justify-center text-gray-400">
            No cover
          </div>
        </div>
      </div>

      <div class="flex-1 flex flex-col gap-4">
        <div>
          <h1 class="text-2xl md:text-3xl font-extrabold text-textMain leading-tight">
            {{ book.book_title }}
          </h1>
        </div>

        <div class="flex items-center gap-4">
          <span class="text-2xl font-extrabold text-price">
            {{ book.price | currency }}
          </span>
          <span class="text-sm text-textSub">
            In stock: {{ book.stock }}
          </span>
        </div>

        <div *ngIf="book.description" class="text-textSub text-sm leading-relaxed">
          <h2 class="text-base font-semibold text-textMain mb-1">Description</h2>
          <p class="whitespace-pre-wrap">{{ book.description }}</p>
        </div>

        <div class="flex flex-col gap-2">
          <button
            type="button"
            (click)="addToCart()"
            [disabled]="addToCartPending || book.stock < 1"
            class="w-full md:w-auto px-6 py-3 rounded-xl text-sm font-semibold text-white no-underline bg-primary hover:bg-primaryHover disabled:opacity-50 disabled:cursor-not-allowed">
            {{ addToCartPending ? 'Adding...' : 'Add to cart' }}
          </button>
          <p *ngIf="addToCartError" class="text-sm text-error">{{ addToCartError }}</p>
          <p *ngIf="book.stock < 1" class="text-sm text-textSub">Out of stock.</p>
        </div>
      </div>
    </div>
  </div>
</div>
